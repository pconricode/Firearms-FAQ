<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Test</title>
</head>
<body>
    <button onclick="rotate()"><img id="star-icon" src="images/star-icon.png" alt=""></button>


    <script>
        function rotate() {
            var star = document.getElementById("star-icon");
            star.style.transitionDuration = "3s";
            star.style.transform = "rotate(360deg)";
        }
    </script>
</body>
</html>
